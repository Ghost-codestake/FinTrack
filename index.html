<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1><span>Fin</span>Track</h1>
            <p>Manage your finances with ease</p>
            <!-- Dark Mode Toggle -->
            <div class="theme-toggle">
                <span class="icon">ðŸŒ™</span>
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </header>

        <!-- Currency Converter -->
        <section class="currency-converter">
            <h2>Currency Converter</h2>
            <div class="converter-form">
                <div class="form-group">
                    <label for="from-amount">Amount</label>
                    <input type="number" id="from-amount" placeholder="Enter amount" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="from-currency">From</label>
                    <select id="from-currency">
                        <option value="NGN">NGN - Nigerian Naira</option>
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="INR">INR - Indian Rupee</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="to-currency">To</label>
                    <select id="to-currency">
                        <option value="NGN">NGN - Nigerian Naira</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="USD">USD - US Dollar</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="INR">INR - Indian Rupee</option>
                    </select>
                </div>
                <button id="convert-btn" class="btn btn-secondary">Convert</button>
            </div>
            <div class="converter-result" id="converter-result"></div>
            <p class="exchange-note">
                Powered by <a href="https://exchangerate-api.com" target="_blank">exchangerate-api.com</a>
            </p>
        </section>

        <!-- Dashboard -->
        <section class="dashboard">
            <div class="card income">
                <h3>Total Income</h3>
                <p id="total-income">$0.00</p>
            </div>
            <div class="card expense">
                <h3>Total Expenses</h3>
                <p id="total-expense">$0.00</p>
            </div>
            <div class="card balance">
                <h3>Balance</h3>
                <p id="balance">$0.00</p>
            </div>
        </section>

        <!-- Transaction Form -->
        <section class="transaction-form">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="transaction-type">Type</label>
                    <select id="transaction-type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input type="number" id="amount" placeholder="0.00" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <!-- Income categories -->
                        <optgroup label="Income">
                            <option value="salary">Salary</option>
                            <option value="freelance">Freelance</option>
                            <option value="investment">Investment</option>
                            <option value="gift">Gift</option>
                            <option value="other-income">Other</option>
                        </optgroup>
                        <!-- Expense categories -->
                        <optgroup label="Expenses">
                            <option value="food">Food & Dining</option>
                            <option value="transport">Transport</option>
                            <option value="bills">Bills & Utilities</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health & Fitness</option>
                            <option value="housing">Housing</option>
                            <option value="education">Education</option>
                            <option value="travel">Travel</option>
                            <option value="other-expense">Other</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description...">
                </div>
                <button type="submit" class="btn btn-primary">Add Transaction</button>
            </form>
        </section>

        <!-- Filters -->
        <section class="filters">
            <h2>Filter Transactions</h2>
            <div class="filter-group">
                <div class="filter-item">
                    <label for="filter-date-from">From</label>
                    <input type="date" id="filter-date-from">
                </div>
                <div class="filter-item">
                    <label for="filter-date-to">To</label>
                    <input type="date" id="filter-date-to">
                </div>
                <div class="filter-item">
                    <label for="filter-category">Category</label>
                    <select id="filter-category">
                        <option value="all">All Categories</option>
                        <optgroup label="Income">
                            <option value="salary">Salary</option>
                            <option value="freelance">Freelance</option>
                            <option value="investment">Investment</option>
                            <option value="gift">Gift</option>
                            <option value="other-income">Other Income</option>
                        </optgroup>
                        <optgroup label="Expenses">
                            <option value="food">Food & Dining</option>
                            <option value="transport">Transport</option>
                            <option value="bills">Bills & Utilities</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health & Fitness</option>
                            <option value="housing">Housing</option>
                            <option value="education">Education</option>
                            <option value="travel">Travel</option>
                            <option value="other-expense">Other Expense</option>
                        </optgroup>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="filter-type">Type</label>
                    <select id="filter-type">
                        <option value="all">All Types</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <button id="apply-filters" class="btn btn-secondary">Apply Filters</button>
                <button id="reset-filters" class="btn btn-outline">Reset</button>
            </div>
        </section>

        <!-- Transactions List -->
        <section class="transactions">
            <h2>Recent Transactions</h2>
            <div class="transactions-list" id="transactions-list">
                <p class="no-transactions">No transactions yet. Add your first transaction above.</p>
            </div>
        </section>

        <!-- Charts -->
        <section class="charts">
            <h2>Spending Analysis</h2>
            <div class="chart-container">
                <canvas id="expense-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="monthly-chart"></canvas>
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
